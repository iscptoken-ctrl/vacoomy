<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Vacoomy</title>
<style>
    body {
        margin: 0;
        background: #111;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
    }
    canvas {
        background: #202020;
        border: 3px solid #444;
        border-radius: 10px;
        touch-action: none;
    }
</style>
</head>
<body>

<canvas id="game" width="480" height="480" tabindex="1"></canvas>

<script>
const canvas = document.getElementById("game");
canvas.focus();

const ctx = canvas.getContext("2d");

const mapSize = 480;
const sweeperSize = 80;

let sweeper = {
    x: mapSize / 2,
    y: mapSize / 2,
    angle: 0,
    speed: 2.5
};

let keys = {};
let numbers = [];
let score = 0;
let gameTime = 120;
let gameRunning = true;

// --- Focus alınmazsa klavye çalışmaz! ---
canvas.addEventListener("click", () => canvas.focus());

// --- Klavye Kontrolleri ---
document.addEventListener("keydown", (e) => {
    keys[e.key] = true;
});

document.addEventListener("keyup", (e) => {
    keys[e.key] = false;
});

// --- Mobil için yön kontrolü ---
let touchActive = false;
let touchX = 0;
let touchY = 0;

canvas.addEventListener("touchstart", (e) => {
    touchActive = true;
    const t = e.touches[0];
    touchX = t.clientX;
    touchY = t.clientY;
});

canvas.addEventListener("touchmove", (e) => {
    const t = e.touches[0];
    let dx = t.clientX - touchX;
    let dy = t.clientY - touchY;
    sweeper.angle = Math.atan2(dy, dx);
    sweeper.x += Math.cos(sweeper.angle) * sweeper.speed;
    sweeper.y += Math.sin(sweeper.angle) * sweeper.speed;
});

canvas.addEventListener("touchend", () => {
    touchActive = false;
});

// --- Random Sayı Spawn ---
function spawnNumber() {
    const value = Math.floor(Math.random() * 9) + 1;
    numbers.push({
        x: Math.random() * (mapSize - 30),
        y: Math.random() * (mapSize - 30),
        value,
        ttl: 200 + value * 20
    });
}

setInterval(() => {
    if (gameRunning) spawnNumber();
}, 800);

// --- Süpürge hareketi ---
function updateSweeper() {

    if (keys["ArrowLeft"]) sweeper.angle -= 0.07;
    if (keys["ArrowRight"]) sweeper.angle += 0.07;

    if (keys["ArrowUp"]) {
        sweeper.x += Math.cos(sweeper.angle) * sweeper.speed;
        sweeper.y += Math.sin(sweeper.angle) * sweeper.speed;
    }

    sweeper.x = Math.max(0, Math.min(mapSize, sweeper.x));
    sweeper.y = Math.max(0, Math.min(mapSize, sweeper.y));
}

// --- Çizimler ---
function drawSweeper() {
    ctx.save();
    ctx.translate(sweeper.x, sweeper.y);
    ctx.rotate(sweeper.angle);

    ctx.fillStyle = "#ccc";
    ctx.fillRect(-40, -40, 80, 80);

    ctx.beginPath();
    ctx.moveTo(40, -20);
    ctx.lineTo(40, 20);
    ctx.lineTo(120, 0);
    ctx.fillStyle = "rgba(0,150,255,0.25)";
    ctx.fill();

    ctx.restore();
}

function drawNumbers() {
    numbers.forEach((n, i) => {
        n.ttl--;
        if (n.ttl <= 0) numbers.splice(i, 1);

        ctx.fillStyle = "#ffcc00";
        ctx.font = "20px Arial";
        ctx.fillText(n.value, n.x, n.y);

        let dx = n.x - sweeper.x;
        let dy = n.y - sweeper.y;
        if (Math.sqrt(dx*dx + dy*dy) < 60) {
            score += n.value;
            numbers.splice(i, 1);
        }
    });
}

setInterval(() => {
    if (gameRunning && gameTime > 0) {
        gameTime--;
        if (gameTime === 0) gameRunning = false;
    }
}, 1000);

function loop() {
    ctx.clearRect(0, 0, mapSize, mapSize);

    if (gameRunning) updateSweeper();

    drawSweeper();
    drawNumbers();

    ctx.fillStyle = "#fff";
    ctx.font = "20px Arial";
    ctx.fillText(`Score: ${score}`, 10, 25);
    ctx.fillText(`Time: ${gameTime}`, 10, 50);

    requestAnimationFrame(loop);
}

loop();
</script>

</body>
</html>
