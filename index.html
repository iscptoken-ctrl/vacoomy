<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Vacoomy</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    margin: 0;
    background: #222;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
    font-family: Arial, sans-serif;
    color: white;
  }
  #game {
    position: relative;
    width: 360px;
    height: 480px;
    background: #333;
    border-radius: 10px;
    overflow: hidden;
    touch-action: none;
  }
  #player {
    font-size: 36px;
    position: absolute;
  }
  .number {
    position: absolute;
    font-size: 20px;
    color: yellow;
    font-weight: bold;
  }
  #cone {
    position: absolute;
    width: 60px;
    height: 60px;
    background: rgba(255,255,255,0.15);
    clip-path: polygon(0 0, 100% 50%, 0 100%);
    transform-origin: left center;
  }
  #overlay, #usernameScreen, #rankingScreen {
    position: absolute;
    width: 100%;
    height: 100%;
    background: #000c;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
  }
  button {
    padding: 12px 18px;
    border: none;
    border-radius: 8px;
    background: #4CAF50;
    color: white;
    font-size: 18px;
    margin-top: 12px;
  }
  input {
    padding: 10px;
    font-size: 18px;
    width: 200px;
    text-align: center;
    margin-bottom: 10px;
  }
</style>

<!-- Supabase Client -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

<div id="game">
  <div id="player">ðŸ¤–</div>
  <div id="cone"></div>

  <div id="usernameScreen">
    <h2>Enter Username</h2>
    <input id="usernameInput" maxlength="12" />
    <button onclick="setUsername()">Continue</button>
  </div>

  <div id="overlay">
    <h1>Vacoomy</h1>
    <p>Collect as many numbers as you can in 2 minutes!</p>
    <button onclick="startGame()">Start</button>
  </div>

  <div id="rankingScreen" style="display:none;">
    <h2>Global Ranking</h2>
    <div id="rankingList"></div>
    <button onclick="restart()">Play Again</button>
  </div>
</div>

<script>
/*** SUPABASE CONFIG ***/
const SUPABASE_URL = "https://rwpzycqetqfeasveviho.supabase.co";
const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJ3cHp5Y3FldHFmZWFzdmV2aWhvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUxMzEwOTYsImV4cCI6MjA4MDcwNzA5Nn0.Rj0zvPhqgfJBIcp_RA6kmRj-vLpBumz-Tu0BNRQoKmI";

const db = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

let username = "";
let score = 0;
let timeLeft = 120;
let player = document.getElementById("player");
let cone = document.getElementById("cone");
let game = document.getElementById("game");

let px = 150, py = 200, angle = 0;

function setUsername() {
  username = document.getElementById("usernameInput").value.trim();
  if (!username) return;
  document.getElementById("usernameScreen").style.display = "none";
}

function startGame() {
  score = 0;
  timeLeft = 120;
  document.getElementById("overlay").style.display = "none";
  spawnNumbers();
  setInterval(() => {
    timeLeft--;
    if (timeLeft <= 0) endGame();
  }, 1000);
  requestAnimationFrame(loop);
}

/*** MOVE SYSTEM (Mobile + PC) ***/
let keys = {};

document.addEventListener("keydown", e => {
  if ("wasd".includes(e.key)) keys[e.key] = true;
});
document.addEventListener("keyup", e => {
  if ("wasd".includes(e.key)) keys[e.key] = false;
});

game.addEventListener("touchmove", e => {
  let t = e.touches[0];
  px = t.clientX - 40;
  py = t.clientY - 40;
});

/*** GAME LOOP ***/
function loop() {
  let speed = 2;

  if (keys.w) py -= speed;
  if (keys.s) py += speed;
  if (keys.a) px -= speed;
  if (keys.d) px += speed;

  player.style.left = px + "px";
  player.style.top = py + "px";

  angle = Math.atan2(mouseY - py, mouseX - px);
  cone.style.left = px + "px";
  cone.style.top = py + "px";
  cone.style.transform = `rotate(${angle}rad)`;

  checkCollect();
  requestAnimationFrame(loop);
}

/*** NUMBER SPAWN ***/
function spawnNumbers() {
  setInterval(() => {
    let n = document.createElement("div");
    n.className = "number";
    n.textContent = Math.floor(Math.random()*9)+1;
    n.style.left = Math.random()*300 + "px";
    n.style.top = Math.random()*420 + "px";
    game.appendChild(n);
  }, 600);
}

let mouseX = 0, mouseY = 0;
document.addEventListener("mousemove", e => {
  mouseX = e.clientX;
  mouseY = e.clientY;
});

/*** COLLECTION LOGIC ***/
function checkCollect() {
  document.querySelectorAll(".number").forEach(n => {
    let nx = n.offsetLeft, ny = n.offsetTop;
    let dx = nx - px, dy = ny - py;
    if (dx*dx + dy*dy < 1600) {
      score += parseInt(n.textContent);
      n.remove();
    }
  });
}

/*** END GAME â†’ SAVE RANKING ***/
async function endGame() {
  document.getElementById("rankingScreen").style.display = "flex";

  await db.from("scores").insert({ username, score });

  loadRanking();
}

/*** LOAD GLOBAL RANKING ***/
async function loadRanking() {
  const { data } = await db
    .from("scores")
    .select("*")
    .order("score", { ascending:false })
    .limit(10);

  let txt = "";
  data.forEach((row, i) => {
    txt += `${i+1}. ${row.username} â€” ${row.score}<br>`;
  });

  document.getElementById("rankingList").innerHTML = txt;
}

/*** RESTART ***/
function restart() {
  location.reload();
}

</script>

</body>
</html>
